<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>報價單</title>
    <th:block th:include="common/css.html"></th:block>
    <th:block th:include="common/js.html"></th:block>
    <script th:src="@{js/customer.js}" type="text/javascript"></script>
</head>
<body class="close-scroller">
    <th:block th:include="common/header.html"></th:block>
    <th:block th:include="common/alert.html"></th:block>

    <div class="container-fluid">
        <div class="row">
            <th:block th:include="common/menu.html"></th:block>
            <div class="col-10 right">
                <div class="d-flex justify-content-between title">
                    <div>
                        <h3>客戶管理</h3>
                    </div>
                    <div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="customer-search-input" placeholder="請輸入搜尋文字..." aria-label="請輸入搜尋文字..." aria-describedby="customer-search">
                            <button class="btn btn-outline-secondary" type="button" id="customer-search" onclick="search();">搜尋</button>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#add-customer" aria-controls="add-customer">新增客戶</button>
                    </div>
                </div>
                <table class="table table-striped" id="customerList">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 30%;">客戶名稱</th>
                            <th scope="col" style="width: 60%;">客戶地址</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="customer-tbody">
                    </tbody>
                </table>

                <div class="d-flex justify-content-center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="customerListPage">

                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="add-customer" aria-labelledby="add-customer-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="add-customer-label">新增客戶</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="input-group mb-3">
                <span class="input-group-text">名稱</span>
                <input type="text" class="form-control" id="add-customer-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <div class="invalid-feedback">
                    名稱不得為空!
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">地址</span>
                <input type="text" class="form-control" id="add-customer-address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="offcanvas-footer">
            <button type="button" class="btn btn-outline-danger btn-sm margin-right-3" data-bs-dismiss="offcanvas">關閉</button>
            <button type="button" class="btn btn-outline-success btn-sm" onclick="addCustomer();">送出</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="update-customer" aria-labelledby="update-customer-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="update-customer-label">編輯客戶</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="hide" id="update-customer-uuid"></div>
            <div class="input-group mb-3">
                <span class="input-group-text">名稱</span>
                <input type="text" class="form-control" id="update-customer-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <div class="invalid-feedback">
                    名稱不得為空!
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">地址</span>
                <input type="text" class="form-control" id="update-customer-address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="offcanvas-footer">
            <button type="button" class="btn btn-outline-danger btn-sm margin-right-3" data-bs-dismiss="offcanvas">關閉</button>
            <button type="button" class="btn btn-outline-success btn-sm" onclick="updateCustomer();">送出</button>
        </div>
    </div>

    <div class="modal fade" data-bs-backdrop="static" id="deleteCustomerModal" tabindex="-1" aria-labelledby="deleteCustomerLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">刪除確認</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="hide" id="delete-customer-uuid"></div>
                    確定要刪除此客戶?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="deleteCustomer();">刪除</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
