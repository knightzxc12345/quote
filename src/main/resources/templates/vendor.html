<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>報價單</title>
    <th:block th:include="common/css.html"></th:block>
    <th:block th:include="common/js.html"></th:block>
    <script th:src="@{js/vendor.js}" type="text/javascript"></script>
</head>

<body class="close-scroller">
    <th:block th:include="common/header.html"></th:block>
    <th:block th:include="common/alert.html"></th:block>

    <div class="container-fluid">
        <div class="row">
            <th:block th:include="common/menu.html"></th:block>
            <div class="col-10 right">
                <div class="d-flex justify-content-between title">
                    <div>
                        <h3>廠商管理</h3>
                    </div>
                    <div>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" id="vendor-search-input" placeholder="請輸入搜尋文字..." aria-label="請輸入搜尋文字..." aria-describedby="v-search">
                          <button class="btn btn-outline-secondary" type="button" id="vendor-search" onclick="search();">搜尋</button>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#add-vendor" aria-controls="add-vendor">新增廠商</button>
                    </div>
                </div>
                <table class="table table-striped" id="vendorList">
                    <thead>
                    <tr>
                        <th scope="col">名稱</th>
                        <th scope="col">地址</th>
                        <th scope="col">手機</th>
                        <th scope="col">電話</th>
                        <th scope="col">傳真</th>
                        <th scope="col" style="width: 10%;"></th>
                    </tr>
                    </thead>
                        <tbody id="vendor-tbody">
                    </tbody>
                </table>

                <div class="d-flex justify-content-center">
                    <nav aria-label="Page navigation">
                      <ul class="pagination" id="vendorListPage">

                      </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="add-vendor" aria-labelledby="add-vendor-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="add-vendor-label">新增廠商</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="input-group mb-3">
                <span class="input-group-text">名稱</span>
                <input type="text" class="form-control" id="add-vendor-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <div class="invalid-feedback">
                    名稱不得為空!
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">地址</span>
                <input type="text" class="form-control" id="add-vendor-address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">手機</span>
                <input type="text" class="form-control" id="add-vendor-mobile" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">電話</span>
                <input type="text" class="form-control" id="add-vendor-tel" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">傳真</span>
                <input type="text" class="form-control" id="add-vendor-fax" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="offcanvas-footer">
            <button type="button" class="btn btn-outline-danger btn-sm margin-right-3" data-bs-dismiss="offcanvas">關閉</button>
            <button type="button" class="btn btn-outline-success btn-sm" onclick="addVendor();">送出</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="update-vendor"
         aria-labelledby="update-vendor-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="update-vendor-label">編輯廠商</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="hide" id="update-vendor-uuid"></div>
            <div class="input-group mb-3">
                <span class="input-group-text">名稱</span>
                <input type="text" class="form-control" id="update-vendor-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <div class="invalid-feedback">
                    名稱不得為空!
                </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">地址</span>
              <input type="text" class="form-control" id="update-vendor-address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">手機</span>
                <input type="text" class="form-control" id="update-vendor-mobile" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">電話</span>
                <input type="text" class="form-control" id="update-vendor-tel" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">傳真</span>
                <input type="text" class="form-control" id="update-vendor-fax" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="offcanvas-footer">
            <button type="button" class="btn btn-outline-danger btn-sm margin-right-3" data-bs-dismiss="offcanvas">關閉</button>
            <button type="button" class="btn btn-outline-success btn-sm" onclick="updateVendor();">送出</button>
        </div>
    </div>

    <div class="modal fade" data-bs-backdrop="static" id="delete-vendor-modal" tabindex="-1" aria-labelledby="delete-vendor-label" aria-hidden="true">
        <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h1 class="modal-title fs-5">刪除確認</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <div class="hide" id="delete-vendor-uuid"></div>
                      確定要刪除此廠商?
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-success btn-sm" onclick="deleteVendor();">確定</button>
                  </div>
            </div>
        </div>
    </div>

</body>

</html>
