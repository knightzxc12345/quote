<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>報價單</title>
    <th:block th:include="common/css.html"></th:block>
    <link th:href="@{/css/quote.css}" rel="stylesheet"/>
    <th:block th:include="common/js.html"></th:block>
    <script th:src="@{/js/quote.js}" type="text/javascript"></script>
    <script th:src="@{/js/xlsx.full.min.js}" type="text/javascript"></script>
</head>
<body class="close-scroller">

    <th:block th:include="common/header.html"></th:block>
    <th:block th:include="common/alert.html"></th:block>

    <div class="container-fluid">
        <div class="row">
            <th:block th:include="common/menu.html"></th:block>
            <div class="col-11 right">
                <div class="d-flex justify-content-between title">
                    <div>
                        <h3>報價單管理</h3>
                    </div>
                    <div>
                        <div class="input-group mb-3">
                            <select class="form-select" id="user-name-select">
                            </select>
                            <select class="form-select" id="customer-name-select">
                            </select>
                            <input type="text" class="form-control" id="quote-search-input" placeholder="關鍵字..." aria-label="關鍵字..." aria-describedby="v-search">
                            <button class="btn btn-outline-secondary" type="button" id="vendor-search" onclick="search();">搜尋</button>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="offcanvas" onclick="addQuote();">新增報價單</button>
                    </div>
                </div>
                <table class="table table-striped" id="quoteList">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 15%;">建立日期</th>
                        <th scope="col" style="width: 10%;">業務名稱</th>
                        <th scope="col" style="width: 10%;">客戶名稱</th>
                        <th scope="col">總計</th>
                        <th scope="col">調整總計</th>
                        <th scope="col">成本總計</th>
                        <th scope="col">狀態</th>
                        <th scope="col" style="width: 20%;"></th>
                    </tr>
                    </thead>
                    <tbody id="quote-tbody">
                    </tbody>
                </table>

                <div class="d-flex justify-content-center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="quoteListPage">

                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="preview-quote" aria-labelledby="preview-quote-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="preview-quote-label">預覽報價單</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body preview-quote">
            <div class="preview-quote-inner">
                <div class="d-flex">
                    <div class="p-2 col-8"></div>
                    <div class="p-2 col-1 title-name">
                        單位名稱
                    </div>
                    <div class="p-2 col-1 text-blue" id="preview-quote-customer-name">

                    </div>
                    <div class="p-2 col-1 title-name">
                        承辦業務
                    </div>
                    <div class="p-2 col-1 text-blue" id="preview-quote-user-name">

                    </div>
                </div>
                <div class="d-flex">
                    <div class="p-2 col-8"></div>
                    <div class="p-2 col-1 title-name">
                        單位地址
                    </div>
                    <div class="p-2 col-3 text-blue" id="preview-quote-customer-address">

                    </div>
                </div>
                <div class="d-flex">
                    <div class="p-2 col-8"></div>
                    <div class="p-2 col-1 title-name">
                        分行承辦
                    </div>
                    <div class="p-2 col-1 text-blue" id="preview-quote-undertaker-name">

                    </div>
                    <div class="p-2 col-1 title-name">
                        承辦電話
                    </div>
                    <div class="p-2 col-1 text-blue" id="preview-quote-undertaker-tel">

                    </div>
                </div>
                <table class="table table-striped vertical-align-middle margin-top-1" id="previewQuoteList">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 5%;">項目</th>
                        <th scope="col" style="width: 5%;">編號</th>
                        <th scope="col" style="width: 8%;">廠商</th>
                        <th scope="col" style="width: 8%;">品名</th>
                        <th scope="col" style="width: 16%;">規格</th>
                        <th scope="col" style="width: 5%;">數量</th>
                        <th scope="col" style="width: 5%;">單位</th>
                        <th scope="col" style="width: 8%;">單價</th>
                        <th scope="col" style="width: 8%;">總計</th>
                        <th scope="col" style="width: 8%;">單價調整</th>
                        <th scope="col" style="width: 8%;">調整總計</th>
                        <th scope="col" style="width: 8%;">成本</th>
                        <th scope="col" style="width: 8%;">成本總計</th>
                    </tr>
                    </thead>
                    <tbody id="preview-quote-tbody">

                    </tbody>
                </table>
                <div class="d-flex total">
                    <div class="p-2 col-6"></div>
                    <div class="p-2 col-1 total-title">合計</div>
                    <div class="p-2 col-1">
                        <span class="text-blue">$</span>
                        <span class="text-blue" id="preview-quote-amount"></span>
                    </div>
                    <div class="p-2 col-1 total-title">調整合計</div>
                    <div class="p-2 col-1 red-text">
                        <span class="text-blue">$</span>
                        <span class="text-blue" id="preview-quote-custom-amount"></span>
                    </div>
                    <div class="p-2 col-1 total-title">成本合計</div>
                    <div class="p-2 col-1 success-text">
                        <span class="text-blue">$</span>
                        <span class="text-blue" id="preview-quote-cost-amount"></span>
                    </div>
                </div>
                <div class="d-flex total">
                    <div class="p-2 col-6"></div>
                    <div class="p-2 col-1 total-title">5%稅</div>
                    <div class="p-2 col-1">
                        <span class="text-blue">$</span>
                        <span class="text-blue" id="preview-quote-tax"></span>
                    </div>
                    <div class="p-2 col-1 total-title">5%稅</div>
                    <div class="p-2 col-1 red-text">
                        <span class="text-blue">$</span>
                        <span class="text-blue" id="preview-quote-custom-tax"></span>
                    </div>
                    <div class="p-2 col-1 total-title">5%稅</div>
                    <div class="p-2 col-1 success-text">
                        <span class="text-blue">$</span>
                        <span class="text-blue" id="preview-quote-cost-tax"></span>
                    </div>
                </div>
                <div class="d-flex total">
                    <div class="p-2 flex-grow-1 col-6"></div>
                    <div class="p-2 col-1 total-title">總計</div>
                    <div class="p-2 col-1">
                        <span class="text-blue">$</span>
                        <span class="text-blue" id="preview-quote-total-amount"></span>
                    </div>
                    <div class="p-2 col-1 total-title">調整合計</div>
                    <div class="p-2 col-1 red-text">
                        <span class="text-blue">$</span>
                        <span class="text-blue" id="preview-quote-custom-total-amount"></span>
                    </div>
                    <div class="p-2 col-1 total-title">成本合計</div>
                    <div class="p-2 col-1 success-text">
                        <span class="text-blue">$</span>
                        <span class="text-blue" id="preview-quote-cost-total-amount"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" data-bs-backdrop="static" id="delete-quote-modal" tabindex="-1" aria-labelledby="delete-quote-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">刪除確認</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="hide" id="delete-quote-uuid"></div>
                    確定要刪除此客戶?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="deleteQuote();">確定</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
