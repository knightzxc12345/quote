<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>報價單</title>
    <th:block th:include="common/css.html"></th:block>
    <link th:href="@{/css/quote-create.css}" rel="stylesheet"/>
    <th:block th:include="common/js.html"></th:block>
    <script th:src="@{/js/quote-create.js}" type="text/javascript"></script>
</head>
<body class="close-scroller">

<th:block th:include="common/header.html"></th:block>
<th:block th:include="common/alert.html"></th:block>

<div class="container-fluid">
    <div class="row">
        <th:block th:include="common/menu.html"></th:block>
        <div class="col-11 right">
            <div class="d-flex justify-content-between title">
                <div>
                    <h3>報價單建立</h3>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-dark" onclick="backQuote();">返回報價單</button>
                    <button type="button" class="btn btn-outline-dark" onclick="addQuote();">送出</button>
                </div>
            </div>
            <table class="table table-striped" id="quoteList">
                <thead>
                <tr>
                    <th scope="col" style="width: 1%;"></th>
                    <th scope="col" style="width: 4%;">項目</th>
                    <th scope="col" style="width: 5%;">編號</th>
                    <th scope="col" style="width: 10%;">廠商</th>
                    <th scope="col" style="width: 15%;">品名</th>
                    <th scope="col" style="width: 20%;">規格</th>
                    <th scope="col" style="width: 5%;">數量</th>
                    <th scope="col" style="width: 5%;">單位</th>
                    <th scope="col" style="width: 8%;">單價</th>
                    <th scope="col" style="width: 9%;">價款</th>
                    <th scope="col" style="width: 8%;">客製單價</th>
                    <th scope="col" style="width: 9%;">客製價款</th>
                    <th scope="col" style="width: 1%;"></th>
                </tr>
                </thead>
                <tbody id="quote-tbody">
                    <tr>
                        <td>
                            <button class="btn btn-danger btn-sm">x</button>
                        </td>
                        <td>1</td>
                        <td></td>
                        <td>
                            <select class="form-select select2 add-vendor-name-select" aria-label="Floating label select example">
                            </select>
                        </td>
                        <td>
                            <select class="form-select select2 add-product-name-select" aria-label="Floating label select example">
                            </select>
                        </td>
                        <td>
                            <select class="form-select select2 add-product-specification-select" aria-label="Floating label select example">
                            </select>
                        </td>
                        <td></td>
                        <td></td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>
                            <button class="btn btn-success btn-sm">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex total">
                <div class="p-2 flex-grow-1 col-8"></div>
                <div class="p-2 col-1 total-title">合計</div>
                <div class="p-2 col-1">
                    <span>$</span>
                    <span id="add-quote-amount">0</span>
                </div>
                <div class="p-2 col-1 total-title">客製合計</div>
                <div class="p-2 col-1 red-text">
                    <span>$</span>
                    <span id="add-quote-custom-amount">0</span>
                </div>
            </div>

            <div class="d-flex total">
                <div class="p-2 flex-grow-1 col-8"></div>
                <div class="p-2 col-1 total-title">5%稅</div>
                <div class="p-2 col-1">
                    <span>$</span>
                    <span id="add-quote-tax">0</span>
                </div>
                <div class="p-2 col-1 total-title">5%稅</div>
                <div class="p-2 col-1 red-text">
                    <span>$</span>
                    <span id="add-quote-custom-tax">0</span>
                </div>
            </div>

            <div class="d-flex total">
                <div class="p-2 flex-grow-1 col-8"></div>
                <div class="p-2 col-1 total-title">總計</div>
                <div class="p-2 col-1">
                    <span>$</span>
                    <span id="add-quote-total-amount">0</span>
                </div>
                <div class="p-2 col-1 total-title">客製總計</div>
                <div class="p-2 col-1 red-text">
                    <span>$</span>
                    <span id="add-quote-custom-total-amount">0</span>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
