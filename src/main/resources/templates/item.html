<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>品項</title>
    <th:block th:include="common/css.html"></th:block>
    <th:block th:include="common/js.html"></th:block>
    <script th:src="@{/js/item.js}" type="text/javascript"></script>
</head>
<body class="close-scroller">
    <th:block th:include="common/header.html"></th:block>
    <th:block th:include="common/alert.html"></th:block>

    <div class="container-fluid">
        <div class="row">
            <th:block th:include="common/menu.html"></th:block>
            <div class="col-11 right">
                <div class="d-flex justify-content-between title">
                    <div>
                        <h3>品項管理</h3>
                    </div>
                    <div>
                        <div class="input-group mb-3">
                            <select class="form-select" id="vendor-name-select">
                            </select>
                            <input type="text" class="form-control" id="item-search-input" placeholder="關鍵字..." aria-label="關鍵字..." aria-describedby="v-search">
                            <button class="btn btn-outline-secondary" type="button" id="item-search" onclick="search();">搜尋</button>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#add-item" aria-controls="add-item">新增品項</button>
                    </div>
                </div>
                <table class="table table-striped" id="itemList">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 40%;">廠商</th>
                        <th scope="col" style="width: 50%;">品名</th>
                        <th scope="col" style="width: 10%;"></th>
                    </tr>
                    </thead>
                    <tbody id="item-tbody">
                    </tbody>
                </table>

                <div class="d-flex justify-content-center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="itemListPage">

                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="add-item" aria-labelledby="add-item-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="add-item-label">新增產品</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="input-group mb-3">
                <label class="input-group-text" for="add-item-vendor">廠商</label>
                <select class="form-select" id="add-item-vendor">

                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">品名</span>
                <input type="text" class="form-control" id="add-item-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <div class="invalid-feedback">
                    品名不得為空!
                </div>
            </div>
        </div>
        <div class="offcanvas-footer">
            <button type="button" class="btn btn-outline-danger btn-sm margin-right-3" data-bs-dismiss="offcanvas">關閉</button>
            <button type="button" class="btn btn-outline-success btn-sm" onclick="addItem();">送出</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="update-item" aria-labelledby="add-item-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="update-item-label">更新產品</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="hide" id="update-item-uuid"></div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="update-item-vendor">廠商</label>
                <select class="form-select" id="update-item-vendor">

                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">品名</span>
                <input type="text" class="form-control" id="update-item-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <div class="invalid-feedback">
                    品名不得為空!
                </div>
            </div>
        </div>
        <div class="offcanvas-footer">
            <button type="button" class="btn btn-outline-danger btn-sm margin-right-3" data-bs-dismiss="offcanvas">關閉</button>
            <button type="button" class="btn btn-outline-success btn-sm" onclick="updateItem();">送出</button>
        </div>
    </div>

    <div class="modal fade" data-bs-backdrop="static" id="item-item-modal" tabindex="-1" aria-labelledby="item-item-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">刪除確認</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="hide" id="delete-item-uuid"></div>
                    確定要刪除此產品?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="deleteItem();">確定</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
